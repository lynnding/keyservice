<md-dialog aria-label="List dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 translate="modal.done.title"></h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div ng-show="items.action == 'create' && items.status == 'deleted_and_done'" translate="modal.done.message_oldKey" style="padding-bottom: 10px;"></div>
            <div ng-show="items.action == 'create'" translate="modal.done.message_created" translate-value-email={{items.email}}></div>
            <div ng-show="items.action == 'create' && items.result.ssid" style="padding-top: 30px; text-align: center;"><span translate="modal.done.message_wifiNetwork"></span> <b>{{items.result.ssid | ssidStringFromArray}}</b></div>
            <div ng-show="items.action == 'create'" style="padding-top: 10px; text-align: center;"><span translate="modal.done.message_yourKey"></span> <b>{{items.result.password}}</b></div>

            <div ng-show="items.action == 'deliver'" translate="modal.done.message_delivered" translate-value-email={{items.email}}></div>
            <div ng-show="items.action == 'delete'" translate="modal.done.message_deleted" translate-value-email={{items.email}}></div>   
            <div ng-show="items.action == 'save'" translate="modal.done.save"></div>                     
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="close()" class="md-raised md-primary" translate="modal.button.close" aria-label="close"></md-button>
    </md-dialog-actions>
</md-dialog>
