<md-dialog aria-label="List dialog">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 translate="modal.save.title"></h2>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<div class="md-dialog-content">
            <span translate={{items}}></span>
		</div>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button ng-click="close()" class="md-raised md-primary" translate="modal.button.close" aria-label="close"></md-button>
	</md-dialog-actions>
</md-dialog>
